<!DOCTYPE html>
<html>
<head>
	<title>Employee Survey Form</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="survey_form">
	<h1>Employee Interests Survey Form</h1>

	<form>
		<label>Enter your Name :</label>	
		<input type="Text" name="Name" placeholder="Tunde Ajanlekoko">
		<br>
		<br>


		<label>Enter your Department :</label>
		<input type="text" name="Department" placeholder="Earth sciences">
		<br>
		<br>


		<label>Tell us about yourself:</label> 
		<textarea name="message"></textarea>
		<br>
		<br>

		<label>Do you excercise at home ?</label>
		<p><span><input type="checkbox"></span>yes<span><input type="checkbox"></span>no</p>
		<br>
	
		<label>How do you like to read about your favorite topics ?</label>
		<p><span><input type="checkbox"></span>Books<span><input type="checkbox"></span>Online Resources (ALX)<span><input type="checkbox"></span>Phone Apps<span><input type="checkbox"></span>Magazine</p>
		<br>


		<label>What genre of music do you like ?</label>
		<select name="Genre">
			<option value="Blues">Blues</option>
			<option value="Rap">Rap</option>
			<option value="Rock">Rock</option>
			<option value="Heavy metal">Heavy metal</option>
			<option value="Alternative">alternative</option>

		</select>
		<br>
		<br>

		<button type="button" class="Submit">Submit Form</button>




	</form> 
	

</div>
</body>
</html>
